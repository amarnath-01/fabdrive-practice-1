<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello world</title>
</head>
<body class="pre-login">
    <div class="container">
        <div class="row">
            <div class="col-6 offset-md-3 pre-login-card">
                <div class="card mx-auto" >
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                           <form>
                               <div class="form-group">
                                   <input type="email" class="form-control" id="email-id" aria-describedby="emailHelp" placeholder="Email Address">
                               </div>
                               <div class="form-group">
                                   <input type="password" class="form-control" id="password" placeholder="Password">
                               </div>
                               
                                <button type="submit" class="btn btn-primary" >Login</button>
                               
                               <div class="text-center">
                                   <a class="d-block small mt-3" href="register.html">Register an Account</a>
                                   <a class="d-block small" href="forget.html">Forget Password</a>
                               </div>
                           </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
